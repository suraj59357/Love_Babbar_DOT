<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Welcome to Codehelp</h1>
    <h2>Contact Us Form</h2>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">

        </br>
        </br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email">

        </br>
        </br>

        <label for="phone">Contact Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter Contact Number">

        </br>
        </br>

        <!-- dropdown--Gender -->
         <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Others</option>

        </select>

        </br>
        </br>

        <!-- Date-of-Birth -->
         <label for="date">Date Of Birth :</label>
         <input type="date" name="date" id="date">

        </br>
        </br>

        <!-- Rating--radiobutton -->
         <label for="radio">Rating</label>

         
         <input type="radio" name="radio" id="radio">
         <label for="radio">1</label>

         
         <input type="radio" name="radio" id="radio">
         <label for="radio">2</label>

         
         <input type="radio" name="radio" id="radio">
         <label for="radio">3</label>

         
         <input type="radio" name="radio" id="radio">
         <label for="radio">4</label>

         
         <input type="radio" name="radio" id="radio">
         <label for="radio">5</label>

         </br>
        </br>

        <!-- Enter your message --TextArea -->
        <label for="story">Enter Your Message:</label>
        </br>
        <textarea id="story" name="story" placeholder="Enter Your Message"></textarea>

        </br>

        <!-- button--send -->
         <button>send</button>

        <!-- button--Reset -->
         <button>Reset</button>

        </br>
        </br>

        <footer>
            <a href="https://www.youtube.com" target="_blank">
                <img src="Youtube_logo.png" alt="youtube" height="35px" width="35px">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="Instagram_logo_2022.svg.webp" alt="instagram" height="35px" width="35px">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="Facebook_logo_(square).png" alt="facebook" height="35px" width="35px">
            </a>
            
        </footer>
    </form>
    
</body>
</html>
