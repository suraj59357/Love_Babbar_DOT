<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- Grant Location Container -->
            <div class="sub-container grant-location-container">
                <img src="./Images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather Information</p>
                <button class="btn" data-grantAccess>grant Access</button>
            </div>

            <!-- Search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for Weather..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./Images/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading Screen Container -->
            <div class="sub-container loading-container">
                <img src="./Images/loading.gif" width="150" height="150">
                <p>loading</p>
            </div>


            <!-- show weather information -->
            <div class="sub-container user-info-container">

                <!-- city name & flag  -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather discription -->
                <p data-weatherDesc></p>

                <!-- Weather Icon -->
                <p data-weatherIcon></p>
                
                <!--temperature -->
                <p data-temp></p> 

                <!-- 3 cards container -->
                <div class="parameter-container">

                    <!-- card-1 -->
                    <div class="parameter">
                        <img src="./Images/wind.png" >
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card-2 -->
                    <div class="parameter">
                        <img src="./Images/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card-3 -->
                    <div class="parameter">
                        <img src="./Images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
