<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unWrap Class</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">

      <div class="text-[#0398d4] font-medium text-[20px]">
        Increment and Decrement
      </div>

      <div class="bg-white flex flex-row text-[35px] text-[#344151] rouded-sm gap-12 p-3 px-5">

        <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5 font-bold ">
          <i class="fa-solid fa-minus"></i>
        </button>

        <div id="count" class="font-bold">0</div>

        <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5 font-bold">
          <i class="fa-solid fa-plus"></i>
        </button>

      </div>
    </div>


    <!-- Add Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Connect to JS file -->
    <script src="index.js"></script>
</body>
</html>
