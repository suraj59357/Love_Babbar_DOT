<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Clone</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex justify-between items-center">

            <!-- logo -->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./Images/logo.svg" width="125px" height="30px">
            </a>

            <ul class="flex space-x-6">
                <li
                    class="text-white font-mullish hover:text-lightBlue cursor-pointer py-7
                    transition-all duration-200 relative group">
                    <a href="#">Payments</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transiton-all duration-200">
                    </div>
                </li>

                <li
                    class="text-white font-mullish hover:text-lightBlue cursor-pointer py-7
                    transition-all duration-200 relative group">
                    <a href="#">Banking+</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transiton-all duration-200">
                    </div>

                </li>

                <li
                    class="text-white font-mullish hover:text-lightBlue cursor-pointer py-7
                    transition-all duration-200 relative group">
                    <a href="#">Corporate Card</a>

                </li>

                <li
                    class="text-white font-mullish hover:text-lightBlue cursor-pointer py-7
                    transition-all duration-200 relative group">
                    <a href="#">Payroll</a>

                </li>

                <li
                    class="text-white font-mullish hover:text-lightBlue cursor-pointer py-7
                    transition-all duration-200 relative group">
                    <a href="#">Resources</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transiton-all duration-200">
                    </div>

                </li>

                <li
                    class="text-white font-mullish hover:text-lightBlue cursor-pointer py-7
                    transition-all duration-200 relative group">
                    <a href="#">Support</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transiton-all duration-200">
                    </div>

                </li>

                <li
                    class="text-white font-mullish hover:text-lightBlue cursor-pointer py-7
                    transition-all duration-200 relative group">
                    <a href="#">Pricing</a>

                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transiton-all duration-200">
                    </div>

                </li>
            </ul>

            <div class="flex space-x-6">
                <img src="./Images/india-flag.svg" width="28px" height="20px">
                <button
                    class="border border-indigo-600 text-white font-mullish px-5 py-3 rounded-md text-sm font-bold
                    hover:shadow-lg hover:text-blue-700
                    transition-all duration-200">
                    Log in
                </button>

                <button class="border border-indigo-600 text-lightBlue300 font-mullish px-4 py-3 rounded-md text-sm font-bold
                    hover:text-blue-700 bg-white transition-all duration-200 w-[110px] flex"
                    >Sign Up

                    <svg viewBox="0 0 24 24" focusable="false" class="w-[14px] h-[14px] ml-2 mt-1">
                        <path fill="currentColor" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path>
                    </svg>
                </button>

                

            </div>
            
              

        </div>

    </nav>
</body>
</html>
